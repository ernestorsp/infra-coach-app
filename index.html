<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>INFRA â€“ Driver Coaching</title>

  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1557ff">

  <!-- iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="INFRA Coach">
  <link rel="apple-touch-icon" href="icon-512.png">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
      display: block;
      background: #000;
    }
  </style>
</head>

<body>

  <iframe
    id="appFrame"
    allow="camera; microphone; fullscreen"
    referrerpolicy="no-referrer-when-downgrade">
  </iframe>

  <script>
    /* =========================================================
       CONFIG
       ========================================================= */
    // ðŸ‘‰ Base del WebApp (SIN ?app=)
    const GAS_BASE =
      "https://script.google.com/macros/s/AKfycbyJlvbIJY3MapH3_lsoIZhWWbZXGaKR3uZrQY2EnH3VIUMrT3vtvSAmr7GN9zOiqME/exec";

    const frame = document.getElementById("appFrame");

    /* =========================================================
       INICIO: COACHING
       ========================================================= */
    frame.src = GAS_BASE + "?app=coach";

    /* =========================================================
       NAVEGACIÃ“N INTERNA (NO sale de la app)
       ========================================================= */
    window.addEventListener("message", (event) => {
      const data = event.data || {};
      if (data.type !== "AAXPRESS_NAV") return;

      let url = GAS_BASE; // Capture por defecto
      if (data.app === "coach") url = GAS_BASE + "?app=coach";
      if (data.app === "rescue") url = GAS_BASE + "?app=rescue";

      frame.src = url;
    });

    /* =========================================================
       SERVICE WORKER (PWA)
       ========================================================= */
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>

</body>
</html>
